<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#button1").click(function() {
            var res = $('#demo').html();  // Get the HTML content inside the div
            alert(res);  // Show the HTML content in an alert
        });
    });
    </script>
</head>
<body>

<div id="demo"> <h1>This is demo text. </h1></div>
<button id="button1">Get</button>

</body>
</html>
